<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- !!! ----- Start Screen Window ----- !!! -->
    <section class="screen-window" id="homeScreen">
      <div class="interface-container" id="homeScreenInterface">
        <!-- Title Card -->
        <div class="title" id="homeTitle">
          <h1 id="mainHomeTitle">The Great<br /><span>Code Quiz</span></h1>
        </div>
        <!-- Menu Bar -->
        <div class="interface" id="homeIntF">
          <button class="home-menu-btn" id="startBtn">Take Quiz</button>
          <button class="home-menu-btn" id="scoreBtn">High Scores</button>
        </div>
      </div>
    </section>
    <!-- !!! ----- Game Instructions Window ----- !!! -->
    <section class="screen-window" id="rulesScreen">
      <div class="interface-container" id="rulesScreenInterface">
        <!-- Title Card -->
        <div class="title" id="rulesTitle">
          <h1>The Great Code Quiz</h1>
        </div>
        <!-- Instructions -->
        <div class="interface" id="rulesIntF">
          <h3>Instructions</h3>
          <div id="rulesChart">
            <img id="rulesImg" src="./assets/images/ex-screenshot.png" />
          </div>
        </div>
      </div>
    </section>
    <!-- !!! ----- Game Screen Window ----- !!! -->
    <section class="screen-window" id="gameScreen">
      <div class="interface-container">
        <!-- Title Card -->
        <div class="title" id="gameTitle">
          <h1>The Great Code Quiz</h1>
        </div>
        <!-- Game Interface -->
        <div class="interface" id="gameIntF">
          <!-- Question Area -->
          <div class="game-container">
            <!-- Question Box -->
            <div id="questionBox">
              <p class="question-item" id="questionBox">
                This is an example question?
              </p>
            </div>
            <!-- Multiple Choice -->
            <form class="option-area">
              <div class="option-item">
                <input type="radio" id="optA" name="optA" value="true" />
                <label for="optA">A.</label>
                <p id="optAType">Example Answer</p>
              </div>
              <div class="option-item">
                <input type="radio" id="optA" name="optA" value="true" />
                <label for="optA">B.</label>
                <p id="optBType">Example Answer</p>
              </div>
              <div class="option-item">
                <input type="radio" id="optA" name="optA" value="true" />
                <label for="optA">C.</label>
                <p id="optCType">Example Answer</p>
              </div>
              <div class="option-item">
                <input type="radio" id="optA" name="optA" value="true" />
                <label for="optA">D.</label>
                <p id="optDType">Example Answer</p>
              </div>
            </form>
            <!-- Submit Button -->
            <div class="submit-btn" id="submitBtn">
              <img src="./assets/images/check-mark.png" />
            </div>
          </div>
          <!-- Score and Time Bar -->
          <div class="stats-area" id="statBar">
            <div class="score-box">
              <p>Score:</p>
              <p id="scoreVal">00</p>
            </div>
            <div class="time-box">
              <p>Time:</p>
              <p id="timeVal">00:00</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- !!! ----- Scorebaord Window ----- !!! -->
    <section class="screen-window" id="scoreScreen">
      <div class="interface-container">
        <!-- Title Card -->
        <div class="title" id="scoreTitle">
          <h1>The Great Code Quiz</h1>
        </div>
        <!-- Scoreboard -->
        <div class="interface" id="scoreIntF">
          <h3>HighScores</h3>

          <p id="scoreChart"></p>
        </div>
      </div>
    </section>
  </body>
</html>
